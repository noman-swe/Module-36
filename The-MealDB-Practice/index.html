<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MealDB demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-section">
            <h1 class="text-center">Hello, Food!</h1>
            <div class="w-25 mx-auto">
                <div class="input-group mb-3">
                    <input id="txt-field" type="text" class="form-control" placeholder="Find your food..!"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadMeals()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">search</button>
                </div>
            </div>
            <!--  -->
            <div id="spinner" class="text-center">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <!--  -->
        </div>
        <p id="search-err" class="text-center text-danger">invalid search</p>
    </div>
    <!-- show details start -->
    <div class="container">
        <div id="mealDetails">

        </div>
    </div>
    <!-- show details end -->


    <!-- show meals start -->
    <div class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>
    <!-- show meals end -->


    <!-- js-es -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min. js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="js/app.js"></script>



</body>

</html>

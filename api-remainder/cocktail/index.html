<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .buttons {
            padding: 0px 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-evenly pt-3">
            <h2 class="text-center  text-success">Chill Cocktails</h2>
            <div class="inputs w-25">
                <div class="input-group mb-3">
                    <input id="search-inputs" type="text" class="form-control outline-success"
                        placeholder="Search Your Cocktail Drinks" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button onclick="loadCocktailDrinks()" class="btn btn-outline-success" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>

        <!--  -->
        <!--  -->
        <div class="pt-4" id="display-details-section">

        </div>
        <!--  -->

        <!-- display Drinks Start-->

        <div class="row row-cols-1 row-cols-md-3 g-4" id="display-drinks-container">

        </div>
        <!-- display Drinks End-->

    </div>
    <!--  -->
    <div class="mt-3">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="drinkContainer">

        </div>
    </div>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>

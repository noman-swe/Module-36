<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <!--  -->
    <div class="container">
        <!-- search start  -->
        <div class="search-section text-center">
            <h1>Search Your Foods!!</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Yaaaaaaaammy foooooooooooooooods"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary " type="button" onclick="loadMeals()"
                    id="button-search">Search</button>
            </div>
            <p id="search-error-msg" class="text-danger text-center">Error Search...!</p>
            <p id="no-result-found" class="text-danger text-center">No result found.</p>
            <p id="number-input" class="text-danger text-center">Number is not valid.</p>
        </div>
        <!-- search end -->

        <!-- spinner start -->
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
        </div>
        <!-- spinner end -->

        <!-- details start -->
        <div id="details">

        </div>
        <!-- details end -->

        <!-- card start-->
        <div id="meal-details-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- card end-->

    </div>
    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
